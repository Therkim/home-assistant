  - platform: braviatv_psk
    host: !secret braviatv_host
    psk: !secret sony_psk
    mac: !secret braviatv_mac
    name: TV
    amp: true
    android: false
    sourcefilter:
      - 'HDMI'
#  - platform: braviatv
#    host: !secret braviatv_host
#    name: "HA Standard Bravia TV"
  - platform: universal
    name: "TV"
    children:
      - media_player.tv
    commands:
      turn_on:
        service: shell_command.bravia_power_on
      turn_off:
        service: media_player.turn_off
        data:
          entity_id: media_player.tv
      volume_up:
        service: media_player.volume_up
        data:
          entity_id: media_player.tv
      volume_down:
        service: media_player.volume_down
        data:
          entity_id: media_player.tv
      volume_mute:
        service: media_player.volume_mute
        data:
          entity_id: media_player.tv
  - platform: universal
    name: "Playstation 4 Pro"
    children:
      - media_player.playstation_4
    state_template: >
      {% if is_state('media_player.playstation_4', 'standby') or is_state('media_player.playstation_4', 'unknown') %}
      off
      {% elif is_state('media_player.playstation_4', 'idle') %}
      on
      {% else %}
      {{ states('media_player.playstation_4') }}
      {% endif %}
    commands:
      turn_on:
        service: switch.turn_on
        data: 
          entity_id: switch.ps4_switch
      turn_off:
        service: switch.turn_off
        data: 
          entity_id: switch.ps4_switch
      select_source:
        service: media_player.select_source
        data_template:
          entity_id: media_player.playstation_4
          source: '{{ source }}'
    attributes:
      #state: media_player.playstation_4
      source: media_player.playstation_4|source
      source_list: media_player.playstation_4|source_list
