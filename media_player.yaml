  - platform: braviatv_psk
    host: !secret braviatv_host
    psk: !secret sony_psk
    mac: !secret braviatv_mac
    name: TV
    amp: true
    android: false
    sourcefilter:
      - 'HDMI'
#  - platform: braviatv
#    host: !secret braviatv_host
#    name: "HA Standard Bravia TV"
  - platform: universal
    name: "TV"
    children:
      - media_player.tv
    commands:
      turn_on:
        service: switch.turn_on
        data: 
          entity_id: switch.tv
      turn_off:
        service: media_player.turn_off
        data:
          entity_id: media_player.tv
      volume_up:
        service: media_player.volume_up
        data:
          entity_id: media_player.tv
      volume_down:
        service: media_player.volume_down
        data:
          entity_id: media_player.tv
      volume_mute:
        service: media_player.volume_mute
        data:
          entity_id: media_player.tv
  - platform: universal
    name: "Playstation 4 Pro"
    children:
      - media_player.playstation_4
    state_template: >
      {% if is_state('switch.ps4_switch', 'off') %}
      off
      {% else %}
      {{ states('media_player.playstation_4') }}
      {% endif %}
    commands:
      turn_on:
        service: switch.turn_on
        data: 
          entity_id: switch.ps4_switch
      turn_off:
        service: switch.turn_off
        data: 
          entity_id: switch.ps4_switch
