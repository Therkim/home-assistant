            - autoconf
            - automake
            - build-essential
            - cmake
            - libass-dev
            - libfreetype6-dev
            - libjpeg-dev
            - libtheora-dev
            - libtool
            - libvorbis-dev
            - libx264-dev
            - mercurial
            - pkg-config
            - texinfo
            - wget
            - yasm
            - zlib1g-dev
            - libavcodec-dev
            - libavdevice-dev
            - libavfilter-dev
            - libavformat-dev
            - libavutil-dev
            - libswresample-dev
            - libswscale-dev
            - pkg-config
    homebrew:
        # Unfortunately, as of writing, we need to update Homebrew.
        update: true
        packages:
            - automake
            - libass
            - libjpeg
            - libpng
            - libtool
            - libvorbis
            - libvpx
            - nasm
            - opus
            - shtool
            - texi2html
            - theora
            - wget
            - x264
