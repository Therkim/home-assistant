  - platform: foscam
    ip: !secret camera_ip
    port: !secret camera_port
    rtsp_port: !secret camera_rtsp_port
    username: !secret foscam_user
    password: !secret foscam_password
    name: "Camera"
  - platform: generic
    name: stream
    stream_source: !secret foscam_rtsp_address
    filename: /tmp/foscam_stream.mp4
